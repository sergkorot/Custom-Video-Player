<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-player</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="poster"></div>
            <div class="play-btn"></div>
            <video class="viewer" src="assets/video/video.mp4" preload="auto"></video>
           <div class="player-controls">
               <button class="toggle-icon play"></button>
               <input type="range" value="0" min="0" max="100" step="1" class="progres">
               <button class="toggle-icon volume"></button>
               <input type="range" value="40" min="0" max="100" step="1" class="volume-progres">
           </div>
       </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
